    <title>Register Page</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link
      rel="stylesheet"
      type="text/css"

  <style>

    display: none;

 </style>

  <body>
    <h2>Welcome to Walrus</h2>
    <div class="navbar">
      <div class="navbar-left">
        <div class="logo"><b>Logo</b></div>
        <button class="navtab"><div class="navtab-text">Tab 1</div></button>
        <button class="navtab"><div class="navtab-text">Tab 2</div></button>

    <p>
      upload a picture for your account 
    </p>
    <form action="/image-upload" id="image-form" method="post" enctype="multipart/form-data">
      <input value="{{xsrftoken}}" name="xsrf_token" hidden>

     
    <div id = "topbar">
     <label for="image-form-comment">Comment: </label>
     <textarea id="image-form-comment" name="comment" cols="40" rows="6"></textarea>


     <br/>
   </div>

     <label for="form-file">Image: </label>
     <input id="form-file" type="file" name="upload">
     <input type="submit" value="Post">
  </form>



    <div class="container">
      <div class="hero">git</div>
      <div class="register-box">
        <form method="POST">
          <label for="username"> Username: </label>
          <input type="text" id="username" name="user" />
          <br />
          <label for="password"> Password:</label>
          <input type="text" id="password" name="pass" />
          <label for="password2"> Re-type Password</label>
          <input type="text" id="password2" name="pass2" />
          <input type="submit" value="Submit" />
        </form>
      </div>

    </div>
