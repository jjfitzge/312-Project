<!-- signifies the language of the document -->
<!DOCTYPE html>
<!-- html lang specifies the langage in which the content is going to be in -->
<html lang="en">
  <!-- head contains all the metadata of the webpage -->
  <head>
    <meta charset="UTF-8" />
    <title>Register Page</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="../static/styles/index.css">
  </head>

  <style>
    div#topbar {
    display: none;
    }
 </style>

  <body>
    <div class="navbar">
      <div class="navbar-left">
        <div class="logo"><b>Logo</b></div>
        <button class="navtab"><div class="navtab-text">Tab 1</div></button>
        <button class="navtab"><div class="navtab-text">Tab 2</div></button>
        <button class="navtab"><div class="navtab-text">Tab 3</div></button>
        <button class="navtab"><div class="navtab-text">Tab 4</div></button>
      </div>
    </div>

    <p>
      upload a picture for your account 
    </p>


    <div class="container">
      <div class="hero"></div>
      <div class="login-container">
        <div class="login-box">
          <div class="login-header">Register User</div>
          <form method="POST">
            <label for="username"> Username: </label>
            <input type="text" id="username" name="user" />
            <br />
            <label for="password"> Password:</label>
            <input type="text" id="password" name="pass" />
            <label for="password2"> Re-type Password</label>
            <input type="text" id="password2" name="pass2" />
            <input type="submit" value="Submit" />
          </form>
          
        </div>
      </div>     <!--end of register box -->
    </div>  <!-- end of container -->
  </body>
</html>
